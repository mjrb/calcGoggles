<!doctype="HTML">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create - calcGoggles</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
	    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">CalcGoggles</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav mr-auto">
	  <li class="nav-item">
            <a class="nav-link" href="#">back</a>
	  </li>
	</ul>
      </div>
    </nav>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.4/math.min.js"></script>
    <!-- load http://maurizzzio.github.io/function-plot/ -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <div class="container">
      <div class="row">
	<form id="form" class="col-md-6">
	  <label for="eq">Enter an equation:</label>
	  <input type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" /></br>
	  <label for="minx">Min X:</label>
	  <input type="number" id="minx" value="-5" /></br>
	  <label for="maxx">Max X:</label>
	  <input type="number" id="maxx" value="5"></br>
	  <label for="name">Shape Name:</label>
	  <input type="text" id="name"></br>
	  <label for="number">Number of Cross Sections:</label>
	  <input type="number" id="number" value="6"></br>
	  <label for="number">Vertical Scale:</label>
	  <input type="number" id="vscale" value="1"></br>
	  <label>Cross Section Type:</label></br>
	  <input type="radio" id="contactChoice1"
		 name="xsection" value="rtrig">
	  <label for="contactChoice1">Right Acute Triangle</label>
	  <input type="radio" id="contactChoice2"
		 name="xsection" value="square">
	  <label for="contactChoice2">Square</label><br>
	  <input type="button" id="draw" value="Draw" />
	  <input type="button" id="coords" value="make shape!" />
	</form>
	<div id="plot" class="col-md-6"></div>
      </div>
    </div>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
    <script src="js/model-maker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
      modelMaker.draw();
      $("#coords").click(event=>{
      event.preventDefault();
      console.log("nd")
      modelMaker.makeShape();
      });
      $("#draw").click(event=>{
      event.preventDefault();
      console.log("nd")
      modelMaker.draw();
      });
    </script>
  </body>

</html>
